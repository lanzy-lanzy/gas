<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRYCEGAS - 3D LPG Tank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .content-overlay h1 {
            color: white;
            font-size: 3.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .content-overlay p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .tank-info {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 250px;
            font-size: 0.9rem;
            z-index: 20;
        }

        .tank-info h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .tank-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="content-overlay">
        <h1>PRYCEGAS</h1>
        <p>Premium LPG Solutions</p>
    </div>

    <div class="tank-info">
        <h3>LPG Tank Specifications</h3>
        <p><strong>Net Weight:</strong> 11 kg</p>
        <p><strong>Type:</strong> Domestic LPG Cylinder</p>
        <p><strong>Safety:</strong> ISO Certified</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        const canvas = document.getElementById('canvas');
        const camera = new THREE.PerspectiveCamera(
            75,
            canvas.clientWidth / canvas.clientHeight,
            0.1,
            1000
        );
        camera.position.set(0, 0, 3);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFShadowShadowMap;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xff4444, 0.5);
        pointLight.position.set(-5, 5, 3);
        scene.add(pointLight);

        // Create LPG Tank
        const tankGroup = new THREE.Group();
        scene.add(tankGroup);

        // Main cylinder body
        const cylinderGeometry = new THREE.CylinderGeometry(0.6, 0.6, 1.8, 32, 32);
        const tankMaterial = new THREE.MeshStandardMaterial({
            color: 0xdc3545,
            metalness: 0.3,
            roughness: 0.4,
        });
        const cylinder = new THREE.Mesh(cylinderGeometry, tankMaterial);
        cylinder.castShadow = true;
        cylinder.receiveShadow = true;
        tankGroup.add(cylinder);

        // Bottom cap (hemispherical)
        const bottomCapGeometry = new THREE.SphereGeometry(0.6, 32, 32, 0, Math.PI * 2, Math.PI / 2, Math.PI / 2);
        const bottomCap = new THREE.Mesh(bottomCapGeometry, tankMaterial);
        bottomCap.position.y = -0.9;
        bottomCap.castShadow = true;
        bottomCap.receiveShadow = true;
        tankGroup.add(bottomCap);

        // Top cap (slightly different)
        const topCapGeometry = new THREE.SphereGeometry(0.6, 32, 32, 0, Math.PI * 2, 0, Math.PI / 2);
        const topCap = new THREE.Mesh(topCapGeometry, tankMaterial);
        topCap.position.y = 0.9;
        topCap.castShadow = true;
        topCap.receiveShadow = true;
        tankGroup.add(topCap);

        // Handle on top
        const handleCurve = new THREE.CatmullRomCurve3([
            new THREE.Vector3(-0.4, 1.1, 0),
            new THREE.Vector3(-0.5, 1.5, 0),
            new THREE.Vector3(0, 1.7, 0),
            new THREE.Vector3(0.5, 1.5, 0),
            new THREE.Vector3(0.4, 1.1, 0),
        ]);

        const handlePoints = handleCurve.getPoints(20);
        const handleGeometry = new THREE.BufferGeometry().setFromPoints(handlePoints);
        const handleMaterial = new THREE.LineBasicMaterial({ color: 0x8b0000, linewidth: 3 });
        const handle = new THREE.Line(handleGeometry, handleMaterial);
        tankGroup.add(handle);

        // Valve on top
        const valveGeometry = new THREE.CylinderGeometry(0.08, 0.12, 0.3, 16, 8);
        const valveMaterial = new THREE.MeshStandardMaterial({
            color: 0x2a2a2a,
            metalness: 0.8,
            roughness: 0.2,
        });
        const valve = new THREE.Mesh(valveGeometry, valveMaterial);
        valve.position.y = 1.15;
        valve.castShadow = true;
        valve.receiveShadow = true;
        tankGroup.add(valve);

        // Valve cap
        const valveCapGeometry = new THREE.ConeGeometry(0.15, 0.2, 16);
        const valveCap = new THREE.Mesh(valveCapGeometry, valveMaterial);
        valveCap.position.y = 1.4;
        valveCap.castShadow = true;
        valveCap.receiveShadow = true;
        tankGroup.add(valveCap);

        // Add PRYCEGAS label (using canvas texture)
        const canvas2d = document.createElement('canvas');
        canvas2d.width = 512;
        canvas2d.height = 256;
        const ctx = canvas2d.getContext('2d');

        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 80px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('PRYCEGAS', 256, 100);

        ctx.font = 'bold 40px Arial';
        ctx.fillText('NET WT. 11kg', 256, 160);

        const texture = new THREE.CanvasTexture(canvas2d);
        const labelGeometry = new THREE.PlaneGeometry(1.2, 0.6);
        const labelMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        const label = new THREE.Mesh(labelGeometry, labelMaterial);
        label.position.z = 0.62;
        label.position.y = 0;
        tankGroup.add(label);

        // Add decorative diamond logo
        const diamondGeometry = new THREE.ConeGeometry(0.15, 0.4, 4);
        const diamondMaterial = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            metalness: 0.6,
            roughness: 0.3,
        });
        const diamond = new THREE.Mesh(diamondGeometry, diamondMaterial);
        diamond.position.set(0, 0.4, 0.65);
        diamond.castShadow = true;
        diamond.receiveShadow = true;
        tankGroup.add(diamond);

        // Ground plane
        const groundGeometry = new THREE.PlaneGeometry(10, 10);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x333333,
            metalness: 0.1,
            roughness: 0.8,
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -1.2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate tank
            tankGroup.rotation.y += 0.005;

            // Slight bobbing effect
            tankGroup.position.y = Math.sin(Date.now() * 0.001) * 0.15;

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });

        animate();
    </script>
</body>
</html>
